<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Elegance | Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/libs/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/css/libs/fullpage.min.css">
    <link rel="stylesheet" href="./assets/css/libs/aos.css">
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/shop.css">
    <link rel="stylesheet" href="./assets/css/product.css">
</head>
<body class="page-shop">

    <header class="header">
        <nav>
            <a class="logo" href="#">ELEGANCE</a>
            <div class="burger">
                <div class="line-1"></div>
                <div class="line-2"></div>
            </div>
        </nav>
    </header>

    <div class="navigation-wrapper">
        <div class="overlay"></div>

        <div class="navigation">
            <ul>
                <li>
                    <a href="#">Trend</a>
                </li>
                <li>
                    <a href="#">Shop</a>
                </li>
                <li>
                    <a href="#">Login</a>
                </li>
            </ul>
        </div>
        <div class="navigation-gallery">
            <div class="gallery-wrapper">
                <div class="image-wrapper">
                    <img src="./assets/media/accessories-1.jpg" alt="alt">
                </div>
                <div class="image-wrapper">
                    <img src="./assets/media/gallery-1.jpg" alt="alt">
                </div>
                <div class="image-wrapper">
                    <img src="./assets/media/gallery-2.jpg" alt="alt">
                </div>
                <a href="#" class="btn-common">more about</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="intro">
            <span>recommended</span>
            <h1 class="title">Bestsellers</h1>
        </div>
        <ul class="product-list"></ul>
    </div>

    <div class="product-detail">
        <button class="close">
            <img src="assets/media/close.svg" alt="close">
        </button>

        <div class="container">

           <div class="slider">
               <div class="swiper mySwiper">
                   <div class="swiper-wrapper"></div>
                   <div class="arrow-wrapper">
                       <div class="swiper-button-next">
                           <img src="assets/media/arrow.svg" alt="next">
                       </div>
                       <div class="swiper-button-prev">
                           <img src="assets/media/arrow.svg" alt="prev">
                       </div>
                   </div>
                   <div class="swiper-pagination"></div>
               </div>

           </div>

            <div class="description"></div>
        </div>
    </div>



    <script  type="text/javascript" src="./assets/js/libs/aos.js"></script>
    <script  type="text/javascript" src="./assets/js/libs/swiper-bundle.min.js"></script>
    <script  type="text/javascript" src="./assets/js/libs/jquery.min.js"></script>
    <script  type="text/javascript" src="./assets/js/libs/jquery.ripples.min.js"></script>
    <script src="assets/js/slider.js"></script>
    <script type="module" src="assets/js/shop.js"></script>

    <script src="assets/js/app.js"></script>
</body>
